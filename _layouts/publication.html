---
layout: main
---
<h1>{{ page.title }}</h1>
<h3>{{page.publication_media}}</h3>
<h2>{{page.authors}}</h2>
<h4 style="padding-top: 0.25em">{{ page.publication_date | date_to_string }}</h4>
<div style="padding: 0.25em">
  {{ content }}

  {% if page.publication_file %}
    <a href="{{ page.publication_file }}"><h3 style="text-align: center">DOWNLOAD</h3></a>
  {% endif %}

</div>
