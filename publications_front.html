---
layout: main
title: PUBLICATIONS
---
<ul class="posts">
  {% for publication in site.publications %}
    <li style="padding-top: 1em">

      <h4>{{publication.publication_date | date: "%Y"}}</h4>

      <a href="{{ publication.url }}"><b>{{ publication.title }}</b></a>, {{ publication.authors}}, <i>{{ publication.publication_media_short}}</i>
		</li>
  {% endfor %}
</ul>
